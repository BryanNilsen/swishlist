<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/shotLocation.css">
  <title>Document</title>
</head>

<body>
  <nav>
    <h1 class="logo"><span style="color:orange">swish</span><span style="color:white">list</span></h1>
  </nav>
  <div>
    <ul>
      <li>log in</li>
      <li>register</li>
    </ul>
  </div>
  <div class="container">
    <div class="shot_percentage_hover">
      <p>46 / 70</p>
      <p>66%</p>
    </div>
    <div>aa</div>
  </div>
  <div class="main_wrapper">
  <div class="court_wrapper">
    <!-- court image -->
    <img src="/images/swishlist_court.svg">
    <!-- text overlay -->
    <div class="court_text"><p>select shot location</p>
        <p>shot attempts<input type="number" min="1" max="100" value="1"></p>
        <p>shots made<input type="number" min="1" max="100" value="1"></p>
        <p><button type="submit">submit</button></p>
    </div>
    <!-- begin shot locations -->
    <!-- free throw -->
    <div class="spot frthrw_1"></div>
    <!-- three pointers -->
    <div class="spot thrpt_1"></div>
    <div class="spot thrpt_2"></div>
    <div class="spot thrpt_3"></div>
    <div class="spot thrpt_4"></div>
    <div class="spot thrpt_5"></div>
    <div class="spot thrpt_6"></div>
    <div class="spot thrpt_7"></div>
    <!-- nba three pointers -->
    <div class="spot nba_thrpt_1"></div>

    <div class="spot nba_thrpt_4"></div>
    <div class="spot nba_thrpt_5"></div>
    <div class="spot nba_thrpt_6"></div>
    <div class="spot nba_thrpt_7"></div>
  </div>
</div>

  <script src="main.js"></script>
</body>

</html>
